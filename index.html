<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Boggle solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Boggle solver</h1>
    <div class="content" tabindex="0">
      <p class="description">
        Words are matched against the Scrabble dictionary
      </p>
      <form id="toolbar">
        <div>
          <div id="sizing">
            <label for="size">Number of cells/rows</label>
            <input
              type="number"
              class="tool"
              id="size"
              min="2"
              max="8"
              value="4"
            />
            <button type="submit" id="resize">Randomize</button>
          </div>
        </div>
      </form>
      <form id="form">
        <table id="table">
          <tr>
            <td>
              <input class="cell" value="I" required />
            </td>
            <td>
              <input class="cell" value="N" required />
            </td>
            <td>
              <input class="cell" value="I" required />
            </td>
            <td>
              <input class="cell" value="T" required />
            </td>
          </tr>
          <tr>
            <td>
              <input class="cell" value="I" required />
            </td>
            <td>
              <input class="cell" value="A" required />
            </td>
            <td>
              <input class="cell" value="L" required />
            </td>
            <td>
              <input class="cell" value="I" required />
            </td>
          </tr>
          <tr>
            <td>
              <input class="cell" value="Z" required />
            </td>
            <td>
              <input class="cell" value="I" required />
            </td>
            <td>
              <input class="cell" value="N" required />
            </td>
            <td>
              <input class="cell" value="G" required />
            </td>
          </tr>
          <tr>
            <td>
              <input class="cell" value="G" required />
            </td>
            <td>
              <input class="cell" value="A" required />
            </td>
            <td>
              <input class="cell" value="M" required />
            </td>
            <td>
              <input class="cell" value="E" required />
            </td>
          </tr>
        </table>
        <button type="submit" id="solve">Solve</button>
      </form>
      <div id="result">
        <p class="label">Found words</p>
        <table id="list"></table>
      </div>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="solver.js"></script>
    <script type="module" src="trie.js"></script>
  </body>
</html>
